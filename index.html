<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>The weather outside is..</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-box-input"
            id="search-box-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city"></h1>
            <p class="current-details">
              <span id="current-date"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <div id="icon"></div>

            <span
              class="current-temperature-value"
              id="current-temperature-value"
            ></span>
            <span class="current-temperature-unit">Â°F</span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div> 
      </main>

      <footer>
        This app was built by
        <a href="https://github.com/htm-ellie" target="_blank"> Ellie Litt</a>
        , is open-sourced on
        <a href="https://github.com/htm-ellie/real-weather-app" target="_blank">
          GitHub</a
        >
        and hosted on
        <a href="https://weatheroutsideis.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
